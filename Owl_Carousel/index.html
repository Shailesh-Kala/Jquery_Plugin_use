<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Owl Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../Owl Carousel/CSS/owl.carousel.min.css" />
    <link rel="stylesheet" href="../Owl Carousel/CSS/owl.theme.green.min.css" />

    <script src="../Owl Carousel/JS/jquery.min.js"></script>
    <script src="../Owl Carousel/JS/owl.carousel.min.js"></script>
    <style>
      .item {
        opacity: 0.6;
        transition: 0.8s ease all;
        transform: scale(0.3);
      }
      .item img {
        display: block;
        min-width: 100%;
        width: auto;
        height: auto;
      }
      .active .item {
        display: block;
        width: 100%;
        height: auto;
        opacity: 1;
        transform: scale(1);
        max-height: 680px !important;
      }
    </style>
  </head>
  <body class="bg-info">
    <div class="container mt-1">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img src="../Owl Carousel/img/2.jpg" width="100%" alt="" />
        </div>
        <div class="item">
          <img src="../Owl Carousel/img/2.jpg" alt="" />
        </div>
        <div class="item">
          <img src="../Owl Carousel/img/2.jpg" alt="" />
        </div>
        <div class="item">
          <img src="../Owl Carousel/img/2.jpg" alt="" />
        </div>
        <div class="item">
          <img src="../Owl Carousel/img/2.jpg" alt="" />
        </div>
        <div class="item">
          <img src="../Owl Carousel/img/2.jpg" alt="" />
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $(".owl-carousel").owlCarousel({
          stagePadding: 0,
          items: 1,
          loop: true,
          margin: 0,
          singleItem: true,
          nav: true,
          dots: true,
          center: true,
          autoplay: true,
          responsiveClass: true,
        });
      });
    </script>
  </body>
</html>
